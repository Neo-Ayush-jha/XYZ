<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #openDialogButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #dialog {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            height: 650px;

        }

        #dialog .content {
            display: flex;
            flex-direction: column;

        }

        #dialog .content-inner {
            padding: 10px 15px 0 15px;
            display: flex;
            flex-direction: column;

        }

        #dialog .top-row {
            padding: 10px 15px 0px 15px;
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #93eefa, #5b5bc2);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            position: relative;
            /* Add this line */
        }

        #dialog .close {
            font-size: 10px;
            font-weight: 600;
            color: #000;
            margin-left: auto;
            cursor: pointer;
            border: 1px solid #000;
            border-radius: 50%;
            padding: 6px 8px;
        }


        #dialog .avatar {
            margin-right: 15px;
        }

        #dialog .avatar img {
            width: 45px;
            height: 45px;
        }

        #dialog .company {
            display: flex;
            flex-direction: column;
        }

        #dialog .header {
            font-size: 28px;
            font-weight: 700;
            color: #000;
        }

        #dialog .status {
            color: #9b9b9b;
        }

        #dialog .typing {
            flex: 1;
            background-color: #fff;
            border-top: 1px solid #eaeaea;
            display: flex;
            align-items: center;
            padding: 5px 10px 5px 10px;
            border-radius: 8px;
            position: absolute;
            bottom: 0;
            width: 90%;
        }

        #dialog input[type="text"] {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #dialog .send-icon {
            cursor: pointer;
            width: 30px;

        }

        #dialog .conversation {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            height: 380px;
        }

        #dialog .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }

        #dialog .right {
            background-color: #007bff;
            color: white;
            float: right;
            align-self: flex-end;
        }

        #dialog .left {
            background-color: #f0f0f0;
            color: #333;
            float: left;
            align-self: flex-start;
        }

        .container-wave svg {
            display: inline-block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container-wave {
            display: inline-block;
            position: relative;
            width: 100%;
            padding-bottom: 20%;
            vertical-align: middle;
            overflow: hidden;
            height: 4%;
        }
    </style>
</head>

<body>
    <button id="openDialogButton">Open Dialog Box</button>
    <div id="dialog">
        <div class="content">
            <div class="top-row">
                <div class="avatar">
                    <img src="./favicon_io/android-chrome-192x192.png" alt="">
                </div>
                <div class="company">
                    <div class="header">TAU ChatBot</div>
                    <div class="status">Online</div>
                </div>
                <div class="close">X</div>
            </div>


            <div class="container-wave">
                <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                    <defs>
                        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color: #93eefa;" />
                            <stop offset="100%" style="stop-color: #5b5bc2;" />
                        </linearGradient>
                    </defs>
                    <path d="M0,80 C80,100 280,0 500,80 L500,00 L0,0 Z" style="stroke: none; fill:url(#waveGradient); ">
                    </path>
                </svg>
            </div>

            <div class="container-inner">
                <div class="conversation">
                    <div class="message left">
                        Namaste üôè! Nice to see you üôÇ we have a 10% promo code for yoga master would you like
                        to¬†get¬†one¬†now?üé≠.
                    </div>
                    <div class="message right">
                        This is a message on the right side.
                    </div>
                    <div class="message left">
                        This is a message on the left side.
                    </div>
                    <!-- You can add more messages here -->
                </div>

                <div class="typing">
                    <input type="text" placeholder="Type your message here">
                    <div class="send-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" xml:space="preserve">
                            <path fill="#d7d7d7"
                                d="M22,11.7V12h-0.1c-0.1,1-17.7,9.5-18.8,9.1c-1.1-0.4,2.4-6.7,3-7.5C6.8,12.9,17.1,12,17.1,12H17c0,0,0-0.2,0-0.2c0,0,0,0,0,0c0-0.4-10.2-1-10.8-1.7c-0.6-0.7-4-7.1-3-7.5C4.3,2.1,22,10.5,22,11.7z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const openDialogButton = document.getElementById('openDialogButton');
            const dialog = document.getElementById('dialog');
            const closeButton = document.querySelector('.close'); // Selecting the close button

            openDialogButton.addEventListener('click', function () {
                dialog.style.display = 'block';
            });

            // Close dialog when the close button is clicked
            closeButton.addEventListener('click', function () {
                dialog.style.display = 'none';
            });

            dialog.addEventListener('submit', function (event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                alert(`Name: ${name}\nEmail: ${email}`);
                dialog.style.display = 'none';
            });
        });
    </script>
</body>

</html>
